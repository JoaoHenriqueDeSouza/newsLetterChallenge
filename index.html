<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&family=Work+Sans:ital@0;1&display=swap"
    rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <div class="sing-in-side">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="advantages-list">
        <div class="advantage"><img src="./assets/images/icon-list.svg">Product discovery and building what matters
        </div>
        <div class="advantage"><img src="./assets/images/icon-list.svg">Measuring to ensure updates are a success</div>
        <div class="advantage"><img src="./assets/images/icon-list.svg">And much more!</div>
      </div>
      <form class="email-container" action="./conf.html">
        <label for="email">
          Email address
        </label>
        <input class="email-input" placeholder="email@company.com" type="email" name="email">
        <div class="val-message"></div>
        <input class="submit-btn" type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <div class="image-side">
      <div class="sub-image"></div>
    </div>
  </main>
  <script src="./assets/js/index.js"></script>
</body>

</html>
